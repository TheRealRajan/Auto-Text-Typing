<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Text Typing Magic</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <input
      title="Change the text..."
      placeholder="Change visible text..."
      type="text"
      class="changeText"
    />

    <h1 class="text">Starting...</h1>

    <div title="Change speed" class="main">
      <label for="speed">Speed : </label>
      <input
        type="number"
        id="speed"
        class="speed"
        name="speed"
        value="1"
        min="1"
        max="5"
        step="1"
      />
    </div>
    <script src="script.js"></script>
  </body>
</html>
